<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head> 
        <meta charset="utf-8">
        <title>Playable Piano JavaScript</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <h2>
                    <span class="flipping-text">DAVID LEE</span>
                </h2>
                <div class="column volume-slider">
                    <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
                </div>
                <div class="column keys-checkbox">
                    <span>Show Keys</span><input type="checkbox" checked>
                </div>
            </header>
            <u1 class="piano-keys">
                <li class="key white" data-key="a"><span>a</span></li>
                <li class="key black" data-key="w"><span>w</span></li>
                <li class="key white" data-key="s"><span>s</span></li>
                <li class="key black" data-key="e"><span>e</span></li>
                <li class="key white" data-key="d"><span>d</span></li>
                <li class="key white" data-key="f"><span>f</span></li>
                <li class="key black" data-key="t"><span>t</span></li>
                <li class="key white" data-key="g"><span>g</span></li>
                <li class="key black" data-key="y"><span>y</span></li>
                <li class="key white" data-key="h"><span>h</span></li>
                <li class="key black" data-key="u"><span>u</span></li>
                <li class="key white" data-key="j"><span>j</span></li>
                <li class="key white" data-key="k"><span>k</span></li>
                <li class="key black" data-key="o"><span>o</span></li>
                <li class="key white" data-key="l"><span>l</span></li>
                <li class="key black" data-key="p"><span>p</span></li>
                <li class="key white" data-key=";"><span>;</span></li>

                <li class="key white" data-key="git">
                    <a href="https://github.com/davidklee04" target="_blank">
                        <span><i class="fab fa-github"></i></span>
                    </a>
                </li>
                <li class="key black" data-key="1"></li>
                <li class="key white" data-key="li">
                    <a href="https://www.linkedin.com/in/david-lee-k" target="_blank">
                        <span><i class="fab fa-linkedin"></i></span>
                    </a>
                </li>
                <li class="key black" data-key="2"></li>
                <li class="key white" data-key="bio">
                    <a href="bio.html">
                        <span><i class="fa-solid fa-user"></i></span>
                    </a>
                </li>
                <li class="key black" data-key="3"></li>
                <li class="key white" data-key="">
                    <a href="projects.html">
                        <span><i class="fa-regular fa-folder"></i></span>
                    </a>
                </li>
            </u1>
        </div>
    </body>
</html>
